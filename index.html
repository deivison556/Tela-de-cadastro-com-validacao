<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js"></script>
    <title>Formul√°rio de registro</title>
</head>
<body>
    <main>
        <div id="main-container">
            <h1>Cadastre-se para acessar o sistema</h1>
            <form id="register-form">
                <div class="full-box">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Digite o seu email" autofocus required>
                </div>
                <div class="half-box">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" placeholder="Digite o seu nome" required>
                </div>
                <div class="half-box">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome" required>
                </div>
                <div class="half-box">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" placeholder="Digite a sua senha" required>
                </div>
                <div class="half-box">
                    <label for="passwordconfirmation">Confirme sua senha:</label>
                    <input type="password" name="passwordconfirmation" id="passwordconfirmation" placeholder="Confirme a sua senha" required>
                </div>
                <div class="full-box">
                    <input type="checkbox" name="agreement" id="agreement" required>
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                </div>
                <div class="full-box">
                    <input type="submit" value="Registar" id="btn-submit">
                </div>
            </form>
        </div>
        <p class="error-validation template"></p>
    </main>
</body>
</html>
